ambeth.security.active=true
ambeth.bytecode.tracedir=${user.home}/bayer-casis-temp
ambeth.xml.transfer.pattern=de/osthus/.*;com/osthus/.*
ambeth.log.level=INFO
ambeth.log.level.de.osthus.ambeth.bytecode.core.BytecodeEnhancer=ERROR
ambeth.classpath.scanner.pattern=((de)|(com))/osthus/.*
ambeth.xml.transfer.pattern=de/osthus/.*;com/osthus/.*

#ambeth.log.level.com.osthus.minerva.security.handler.AuditExtRequestListener=DEBUG
