mapping.file=orms/minerva-audit-orm.xml;orms/minerva-security-orm.xml
transfermapping.generic=true

de.osthus.rtc.messages.server=i18n/server_messages

######### Audit ###########
audit.active=true
#audit.verify.crontab=* * * * *
audit.verify.onload=NONE
audit.entity.defaultmode.active=true
audit.service.defaultmode.active=false
#in ms => 1 minute
ambeth.session.authorization.ttl=60000


